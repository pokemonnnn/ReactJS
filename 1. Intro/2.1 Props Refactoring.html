<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Belajar React</title>

        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);

            // menggunakan desructuring object untuk mengambil nama
            function Header({ nama }) {
                // menggunakan ternary operator untuk default value jika nama kosong
                return (<h1>Belajar React bareng {nama ? nama : "Wpu"} ðŸš€</h1>);
            }

            function HomePage() {
                return (
                    <>
                        <Header />
                        <Header nama="Pa Dhika" />
                        <Header nama="Lynz" />
                    </>
                );
            }

            root.render(<HomePage />);
        </script>
    </body>
</html>
