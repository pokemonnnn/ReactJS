<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React</title>
    </head>
    <body>
        <div id="app"></div>

        <script>
            const container = document.querySelector("#app");
            const h = document.createElement("h1");
            h.textContent = "Belajar React";
            container.appendChild(h);
        </script>
    </body>
</html>
